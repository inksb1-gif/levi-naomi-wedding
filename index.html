<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Levi & Naomi — Wedding Invitation</title>
<div style="margin-top:20px;border-radius:20px;overflow:hidden;border:1px solid #e7e3da;box-shadow:0 10px 30px rgba(0,0,0,.08);">
  <img src="hero.jpg" alt="Levi and Naomi" style="width:100%;display:block;">
</div>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
--sage:#7b8f7a;
--sage-dark:#5f745e;
--cream:#fbf8f1;
--ink:#1f2937;
--muted:#6b7280;
--border:#e7e3da;
--radius:22px;
--shadow:0 16px 48px rgba(0,0,0,.10);
}

*{box-sizing:border-box}
body{
margin:0;
font-family:Inter,system-ui;
color:var(--ink);
background:
radial-gradient(1200px 700px at 15% 0%, rgba(123,143,122,.22), transparent 60%),
linear-gradient(180deg,var(--cream),#fff);
}

.wrap{max-width:1000px;margin:0 auto;padding:40px 18px 80px;}

h1{
font-family:"Cormorant Garamond",serif;
font-size:clamp(38px,4vw,60px);
margin:0;
}

.subtitle{color:var(--muted);margin-top:6px;}

.card{
background:#fffdf8;
border:1px solid var(--border);
border-radius:var(--radius);
box-shadow:var(--shadow);
padding:22px;
margin-top:22px;
}

.section{margin-top:20px;}
.section h2{
font-family:"Cormorant Garamond",serif;
font-size:24px;
margin-bottom:10px;
}

.countdown{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px;
margin-top:10px;
}
@media(max-width:600px){.countdown{grid-template-columns:repeat(2,1fr);}}

.cd{
background:rgba(123,143,122,.08);
border-radius:16px;
padding:14px;
text-align:center;
}
.cd .num{font-size:28px;font-weight:900;}
.cd .lab{font-size:12px;color:var(--muted);}

label{display:block;margin:10px 0 6px;color:var(--muted);font-size:13px;}
input,select,textarea{
width:100%;padding:12px;border-radius:14px;
border:1px solid var(--border);
}
textarea{min-height:90px;}

.grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
@media(max-width:700px){.grid2{grid-template-columns:1fr;}}

button{
padding:12px 14px;
border-radius:14px;
border:0;
font-weight:800;
cursor:pointer;
}
.primary{background:var(--sage-dark);color:#fff;}
.ghost{background:#fff;border:1px solid var(--border);}

.mapWrap{
border-radius:18px;
overflow:hidden;
margin-top:12px;
border:1px solid var(--border);
}

.regRow{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;}
.regRow a{
text-decoration:none;
padding:12px 14px;
border-radius:14px;
background:rgba(123,143,122,.08);
color:var(--ink);
font-weight:800;
border:1px solid rgba(95,116,94,.2);
}

.status{margin-top:10px;font-size:13px;}

.gate{
position:fixed;inset:0;
background:rgba(0,0,0,.75);
display:flex;align-items:center;justify-content:center;
z-index:999;
}
.gateCard{
background:#fff;
padding:24px;
border-radius:20px;
max-width:400px;
width:90%;
text-align:center;
}
</style>
</head>

<body>

<!-- PASSWORD GATE -->
<div class="gate" id="gate">
<div class="gateCard">
<h2>Enter Invite Password</h2>
<input type="password" id="passInput" placeholder="Password"/>
<button class="primary" onclick="checkPass()">Enter</button>
<div class="status" id="gateMsg"></div>
</div>
</div>

<div class="wrap">

<h1>Naomi & Levi</h1>
<p class="subtitle">Our Wedding Day! • Phillips Ford Park • August 22, 2026</p>

<div class="card">
<div class="section">
<h2>Countdown</h2>
<div class="countdown">
<div class="cd"><div class="num" id="d"></div><div class="lab">Days</div></div>
<div class="cd"><div class="num" id="h"></div><div class="lab">Hours</div></div>
<div class="cd"><div class="num" id="m"></div><div class="lab">Minutes</div></div>
<div class="cd"><div class="num" id="s"></div><div class="lab">Seconds</div></div>
</div>
</div>
</div>

<div class="card">
<h2>RSVP</h2>
<form id="rsvpForm">
<label>Household/Guest Name *</label>
<input id="name" required/>

<div class="grid2">
<div><label>Invited (#)</label><input id="invited" type="number"/></div>
<div><label>RSVP</label>
<select id="rsvp">
<option value="Yes">Yes</option>
<option value="No">No</option>
<option value="No response">No response</option>
</select>
</div>
</div>

<label>Attending count</label>
<input id="attending" type="number"/>

<label>Meal choice</label>
<input id="meal"/>

<label>Dietary notes</label>
<textarea id="diet"></textarea>

<label>Phone</label>
<input id="phone"/>

<label>Email</label>
<input id="email"/>

<div style="margin-top:12px;">
<button class="primary" type="submit">Submit RSVP</button>
</div>

<div class="status" id="status"></div>
</form>
</div>

<div class="card">
<h2>Location</h2>
<div class="mapWrap">
<iframe loading="lazy"
src="https://www.google.com/maps?q=Phillips%20Ford%20Park%20Baker%20City%20OR&output=embed"
height="300" width="100%">
</iframe>
</div>
</div>

<div class="card">
<h2>Registry</h2>
<div class="regRow">
<a href="https://example.com" target="_blank">Registry #1</a>
<a href="https://example.com" target="_blank">Registry #2</a>
<a href="https://example.com" target="_blank">Honeymoon Fund</a>
</div>
</div>

</div>

<script>
const GOOGLE_SCRIPT_URL="https://script.google.com/macros/s/AKfycbz4pKpDOFRdHoOA91JoOLxyyS57b8Hr4k1sF-j59Eimrv50_eg9a-oMfWVeooJ-zdNp/exec";
const TARGET_DATE="2026-08-22T16:30:00";
const PASSWORD="sagegreen";

function checkPass(){
if(document.getElementById("passInput").value===PASSWORD){
document.getElementById("gate").style.display="none";
}else{
document.getElementById("gateMsg").textContent="Incorrect password";
}
}

function updateCountdown(){
const t=new Date(TARGET_DATE)-new Date();
if(t<0)return;
document.getElementById("d").textContent=Math.floor(t/86400000);
document.getElementById("h").textContent=Math.floor((t%86400000)/3600000);
document.getElementById("m").textContent=Math.floor((t%3600000)/60000);
document.getElementById("s").textContent=Math.floor((t%60000)/1000);
}
setInterval(updateCountdown,1000);
updateCountdown();

document.getElementById("rsvpForm").addEventListener("submit",async e=>{
e.preventDefault();
const data={
name:name.value,
invited:invited.value,
rsvp:rsvp.value,
attending:attending.value,
meal:meal.value,
diet:diet.value,
phone:phone.value,
email:email.value,
timestamp:new Date().toISOString()
};
const resp=await fetch(GOOGLE_SCRIPT_URL,{
method:"POST",
headers:{"Content-Type":"text/plain;charset=utf-8"},
body:JSON.stringify(data)
});
const txt=await resp.text();
document.getElementById("status").textContent="RSVP submitted!";
});
</script>

</body>
</html>
